<template name="sticker15">
  <div class='sticker-15'>
    <!-- lo -->
    <div class=''>
      <img src='/logos/logothesa.png' class='logo-15'/>
      <h6>{{motor.productPrimaryDescription}}</h6>
      <h6><small>{{motor.productSecondaryDescription}}</small></h6>
      <strong>{{motor.name}} </strong>{{motor.torque}} {{motor.diameter}}
      <table class='table table-bordered text-small'>
        <tr>
          <td>
            <span class='text-small'> {{motor.voltage}}</span>
          </td>
          <td>
            <span> {{motor.frecuency}}</span>
          </td>
          <td>
            <span> {{motor.amperage}}</span>
          </td>
          <td>
            <span> {{motor.power}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <span> {{motor.rpm}}</span>
          </td>
          <td>
            <span> {{motor.maxTime}}</span>
          </td>
          <td>
            <span> {{motor.IPclass}}</span>
          </td>
          <td>
            <span> {{motor.iClass}}</span>
          </td>
        </tr>
      </table>
      <h6>Motores Tubulares S.R.L.</h6>
      <h6><small>El Rodeo 1360, El Palomar, Bs.As.| thesa.com.ar</small></h6>
    </div>
  </div>
</template>
