      <i class='fa fa-arrow-left'></i>
      {{_ "Back to search"}}

      </button>
    </div>
  </div>
    <hr>
        {{#if editingItem}}

        {{else}}
    
          <!-- {{> Item_show showthis}} -->

      <hr>


      <hr>

    
  
      
    {{else}} <!-- //selectedItem -->

      {{else}}

{{> Item_motor_DECS productArgs}}

{{/panel}}
</template>
